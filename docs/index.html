<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/css.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/css.css">
</head>

<body>
    <div class="Geral">
        <div class="container">
            <div class="box1">
                <header class="header">
                    <h2>Sistema de gestão de pacientes</h2>
                </header>
                <hr>
                <div>
                    <ul class="nav">
                        <li><a href="#identificadores">Identificadores</a></li>
                        <li><a href="#nomes">Nome</a></li>
                        <li><a href="#endereços">Endereços</a></li>
                        <li><a href="#contatos">Contatos eletrônicos</a></li>
                    </ul>
                </div>
                <p>Pesquisar paciente</p>
                <input type="search" name="busca">
                <input type="button" name="busca" value="Pesquisar">
            </div>
            <div class="box2"><br>
                <input type="button" name="criar" value="Criar novo Cadastro">
            </div>
        </div>

        <!--Identificadores-->
        <div class="container1" id="identificadores">
            <div class="box">
                <h3>Identificador</h3>
                <div class="colunn">
                    <div class="field">
                        </label>Tipo de identificador</label>
                        <select name="identificador" form="identificadores">
                            <option value="">Identificadores</option>
                            <option value="Identidade">Identidade</option>
                            <option value="CPF">CPF</option>
                            <option value="CNH">CNH</option>
                        </select>    
                    </div>
                    <div class="field">
                        <label>Designação</label>
                        <input type="text" name="designacao">
                    </div>
                    <div class="field">
                        <label>Emissor</label>
                        <input type="text" name="emissor">
                    </div>
                </div>
                <div class="colunn">
                    <div class="field">
                        <label>Área Geográfica</label>
                        <input type="text" name="areageo">
                    </div>
                    <div>
                        <label>Data</label>
                        <input type="date" name="data">
                    </div>
                </div>

            </div>
            <div class="box">
                <div>
                    <label>Tipo de Certidão</label>
                    <select name="certidao" form="certidao">
                        <option value="nascimento">Nascimento</option>
                        <option value="casamento">Casamento</option>
                        <option value="Divorcio">Divórcio</option>
                    </select>
                </div>
                <div>
                    <label>Nome do Cartório</label>
                    <input type="text" name="cartorio">
                </div>
                <div>
                    <label>Livro</label>
                    <input type="text" name="livro">
                </div>
                <div>
                    <label>Folha</label>
                    <input type="text" name="folha">
                </div>
                <div>
                    <label>Termo</label>
                    <input type="text" name="termo">
                </div>

            </div>
            <div class="box">
                <h3>Carteira de Trabalho</h3>
                <div>
                    <label>Série</label>
                    <input type="text" name="serie">
                </div>
                <div>
                    <label>Estado</label>
                    <input type="text" name="estado">
                </div>

            </div>
            <div class="box">
                <h3>Título de Eleitor</h3>
                <div>
                    <label>Seção</label>
                    <input type="text" name="secao">
                </div>
                <div>
                    <label>Zona</label>
                    <input type="text" name="zona">
                </div>
            </div>
        </div>
        <!--Nomes-->

        <!--Dados demograficos-->
        
        <!--Endereço-->

        <!--Comunicações eletronicas-->
        <div class="container">
            <h3>Comunicações Eletrônicas</h3>
            <div>
                <label>Meio</label>
                <select name="meio" form="meio">
                    <option value="telefone"><img>Telefone</option>
                    <option value="celular"><img>Celular</option>
                    <option value="fax"><img>Faz</option>
                    <option value="pager"><img>Pager</option>
                    <option value="email"><img>Email</option>
                    <option value="url"><img>Url</option>
                    <option value="outro"><img>Outro</option>
                </select>
            </div>
            <div>
                <label>Telefone</label>
                <input type="text" name="telefone">
            </div>
            <div>
                <label>Preferência</label>
                <select name="preferencia" form="preferencia">
                        <option value="comercial">Horário Comercial</option>
                        <option value="dia">Durante o Dia</option>
                        <option value="fds">Final de Semana</option>
                        <option value="qualquer">Qualquer Hora</option>
                        <option value="noite">Período Noturno</option>
                    </select>
            </div>
            <div>
                <label>Utilização</label>
                <select name="utilizacao" form="utilizacao">
                    <option value="comercial">Comercial</option>
                    <option value="pessoal">Pessoal</option>
                    <option value="comercialpessoal">Comercial ou Pessoal</option>
                </select>
            </div>
        </div>
        <!--Vinculos-->
        <div class="container">
            <h3>Vínculos</h3>
            <div>
                <label>Identificador</label>
                <input type="text" name="identificador">
            </div>
            <div>
                <label>Relacionamento</label>
                <select>
                    <option value=""selected>Avó materna</option>
                    <option value="">Avô materno</option>
                    <option value="">Cônjuge/companheiro(a)</option>
                    <option value="">Irmão</option>
                    <option value="">Irmã</option>
                    <option value="">Meio-irmão</option>
                    <option value="">Meio-irmã</option>
                    <option value="">Irmãos</option>
                    <option value="">Criança</option>
                    <option value="">Filha</option>
                    <option value="">Avó paterna</option>
                    <option value="">Avô paterno</option>
                    <option value="">Tio materno</option>
                    <option value="">Tio paterno</option>
                    <option value="">Tia paterna</option>
                    <option value="">Recém-nascido</option>
                    <option value="">Pais</option>
                    <option value="">Mãe adotiva</option>
                    <option value="">Pai adotivo</option>
                    <option value="">Responsável</option>
                    <option value="">Coabitante</option>
                    <option value="">Tia materna</option>
                    </select>
            </div>
            <div>
                <label>Data Inicial</label>
                <input type="date" name="datainicial">
            </div>
            <div>
                <label>Data Final</label>
                <input type="date" name="datafinal">
            </div>
        </div>
        <div>
            <div class="container">
                <div class="box1">
                    <br>
                    <div class="box">
                        <label class="label">Nome:</label>
                        <input type="text" id="nome" class="input" placeholder="Insira o nome aqui" size="25">
                    </div>
                    <br>
                    <div class="box">
                        <label class="label">Sobrenome:</label>
                        <input type="text" id="sobrenome" class="input" placeholder="Insira o sobrenome aqui" size="25">
                    </div>
                </div>
                <div class="box1">
                    <br>
                    <div class="box">
                        <label class="label">Título:</label>
                        <input type="text" id="titulo" class="input" placeholder="Insira o título aqui" size="25">
                    </div>
                    <br>
                    <div class="box">
                        <label class="label">Sufixo:</label>
                        <input type="text" id="sufixo" class="input" placeholder="Insira o sufixo aqui" size="25">
                    </div>
                </div>
                <div class="box1">
                    <br>
                    <label class="label">Uso:</label>
                    <select>
                        <option value="1">Relatório - R</option>
                        <option value="2">Nome de recém-nascido - N</option>
                        <option value="3">Nome profissional ou comercial - C</option>
                        <option value="4">Nome de solteiro, nome de nascimento ou nome original - S</option>
                        <option value="5">Nome registrado (nome legal) - L</option>
                        <option value="8">Outro nome (alias) - O</option>
                    </select>
                </div>
            </div>

            <!--Dados demograficos-->

            <!--Endereço-->

            <!--Comunicações eletronicas-->

            <!--Vinculos-->

        </div>

    </div>
    <footer class="footer">
        http://sistemagp.com.br
    </footer>
</body>

</html>
